{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <title></title>
    <meta charset="UTF-8">
</head>
<body>

{% if button_type == "js" %}

            id="move_tasks_deadline"
            title="Передвинуть крайний срок на день вперед"
            onclick="move_tasks_deadline()"
    >
        Не успеваю
    </button>
{% else %}
    <form method="post" action="{% url "move_deadline_app:move_function" %}?type={{ button_type }}">
    <button title="Передвинуть крайний срок на день вперед">
        Не успеваю
    </button>
    </form>
{% endif %}
</body>

{% endif %}
